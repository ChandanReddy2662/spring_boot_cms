<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Auth System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            color: white;
        }
        .form-control {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background: transparent;
            border-color: #ff6b6b;
        }
        .btn-custom {
            background-color: #ff6b6b;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            padding: 10px 15px;
            transition: 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #ff4757;
            color: white;
        }
        a {
            color: #ff6b6b;
        }
        a:hover {
            color: #ff4757;
        }
    </style>
</head>
<body>

<!-- Login Form Container -->
<div class="login-container text-center">
    <h2 class="mb-4">Welcome Back</h2>

    <!-- Error Messages -->
    <div th:if="${param.error}" class="alert alert-danger">Invalid Email or Password</div>
    <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

    <!-- Login Form -->
    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-custom">Login</button>
    </form>

    <p class="mt-3">Not registered? <a th:href="@{/register}">Sign up here</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
