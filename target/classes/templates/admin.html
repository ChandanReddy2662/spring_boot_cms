<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .selection-container {
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #ff6b6b;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            padding: 10px 15px;
            transition: 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-custom:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <nav class="navbar z-3 w-100 navbar-expand-lg navbar-dark text-center bg-dark shadow-lg position-fixed top-0 left-0 right-0">
        <div class="container text-center w-100">
            <a class="navbar-brand fw-bold" href="#">Complaint Management System</a>
        </div>
    </nav>
<div class="selection-container">
    <h2 class="mb-3">Welcome, <span th:text="${username}"></span>!</h2>
    <p>Select your dashboard:</p>

    <a class="btn btn-custom" th:href="@{/home}">Go to User Dashboard</a>
    <a class="btn btn-custom" th:href="@{/admin/dashboard}">Go to Admin Dashboard</a>

    <a class="btn btn-secondary" th:href="@{/logout}">Logout</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
