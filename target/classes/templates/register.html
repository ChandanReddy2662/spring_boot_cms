<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Auth System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            max-width: 420px;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            color: white;
            text-align: center;
        }
        .form-control {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background: transparent;
            border-color: #ff4757;
        }
        .btn-custom {
            background-color: #ff4757;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            padding: 10px 15px;
            transition: 0.3s;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #e63946;
            color: white;
        }
        .input-group-text {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
        }
        a {
            color: #ffeb3b;
            font-weight: bold;
        }
        a:hover {
            color: #ffc107;
        }
    </style>
</head>
<body>

<!-- Registration Form Container -->
<div class="register-container">
    <h2 class="mb-3">Create an Account</h2>

    <!-- Success Message -->
    <div th:if="${param.success}" class="alert alert-success">You have successfully registered!</div>

    <!-- Registration Form -->
    <form method="post" th:action="@{/register/save}" th:object="${user}">
        
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}" required>
        </div>
        <p th:errors="*{firstName}" class="text-danger small" th:if="${#fields.hasErrors('firstName')}"></p>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}" required>
        </div>
        <p th:errors="*{lastName}" class="text-danger small" th:if="${#fields.hasErrors('lastName')}"></p>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" th:field="*{email}" required>
        </div>
        <p th:errors="*{email}" class="text-danger small" th:if="${#fields.hasErrors('email')}"></p>

        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" th:field="*{password}" required>
        </div>
        <p th:errors="*{password}" class="text-danger small" th:if="${#fields.hasErrors('password')}"></p>

        <button type="submit" class="btn btn-custom">Register</button>
    </form>

    <p class="mt-3">Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
